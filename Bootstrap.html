<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Cards using Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .company-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .capacity-text {
            font-size: 0.9rem;
            color: gray;
        }

        .progress {
            height: 5px;
            border-radius: 10px;
        }

        .badge {
            background-color: #f8f9fa;
            border-radius: 20px;
            font-size: 0.8rem;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row g-6">

            <div class="col-md-4">
                <div class="card p-4">
                    <div class="d-flex align-items-center mb-4">
                        <i class="fa-brands fa-mailchimp fa-2xl"></i>
                        <div>
                            <small class="text-muted  p-3">Mailchimp • 3 days ago</small>
                            <div><span class="badge text-warning m-2">Design</span></div>
                        </div>
                    </div>
                    <h6 class="mb-3">Senior Product Designer - Singapore</h6>
                    <div class="progress mb-2">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 64%" aria-valuenow="32"
                            aria-valuemin="0" aria-valuemax="50"></div>
                    </div>
                    <div class="capacity-text">32 Applied of 50 capacity</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-4">
                    <div class="d-flex align-items-center mb-4">
                        <i class="fa-brands fa-dribbble fa-2xl"></i>
                        <div>
                            <small class="text-muted  p-3">Dribbble • 4 days ago</small>
                            <div><span class="badge text-warning  m-2">Product</span></div>
                        </div>
                    </div>
                    <h6 class="mb-3">Junior Product Designer - Singapore</h6>
                    <div class="progress mb-2">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 60%" aria-valuenow="42"
                            aria-valuemin="0" aria-valuemax="70"></div>
                    </div>
                    <div class="capacity-text">42 Applied of 70 capacity</div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card p-4">
                    <div class="d-flex align-items-center mb-4">
                        <i class="fa-brands fa-reddit fa-2xl"></i>
                        <div>
                            <small class="text-muted  p-3" >Reddit • 2 days ago</small>
                            <div><span class="badge text-warning m-2">Design</span></div>
                        </div>
                    </div>
                    <h6 class="mb-3">Software Architect (Java) - USA</h6>
                    <div class="progress mb-2">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 52%" aria-valuenow="52"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="capacity-text">52 Applied of 100 capacity</div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
